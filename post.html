---
title: Пост
---

<article class="post" x-data="post">
    <div class="post-header">
        <div class="userinfo">
            <a href="" class="userinfo-image">
                <img src="" />
            </a>
            <div class="userinfo-name">
                <a href=""></a>
                <a href="" class="userinfo-status"></a>
            </div>
            <div class="userinfo-caption"></div>
        </div>
        <button class="button" popovertarget="post-popover">
            {% svg icons/dots.svg %}
        </button>
    </div>
    <div class="post-summary">
        <h2 class="post-title" x-text="data?.title"></h2>

        <template x-if="shouldShowExternal()">
            <div x-data="external(data?.external)" x-html="template"></div>
        </template>

        <template x-if="shouldShowGallery()">
            <div x-data="gallery(data?.gallery)" x-html="template"></div>
        </template>
    </div>
    <div class="post-footer">{% include reactions.html %}</div>
</article>
