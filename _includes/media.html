<a
    href="#"
    class="media {% if include.placeholder %}media-placeholder{% endif %}"
>
    <img src="{{include.image}}" />
    <div class="media-summary">
        <div class="media-icon">{% svg icons/external-link.svg %}</div>
        <div class="media-title">{{include.title}}</div>
        <div class="media-caption">{{include.caption}}</div>
    </div>
</a>
