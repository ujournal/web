<!--prettier-ignore-->
{% assign enable_toc = false %}
{% if site.toc and page.toc %}
  {% if page.content contains '##' or page.content contains '###' %}
    {% assign enable_toc = true %}
  {% endif %}
{% endif %}

{% if enable_toc %}
<section id="toc-wrapper" class="d-none ps-0 pe-4">
    <nav x-data="toc"></nav>
</section>
{% endif %}
