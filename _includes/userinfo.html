<!--prettier-ignore-->
{% assign image = include.image %}
{% assign name = include.name %}
{% assign caption = include.caption %}

<div class="userinfo">
    <a href="#" class="userinfo-image">
        <img src="{{image}}" />
    </a>
    <div class="userinfo-name">
        <a href="#">{{name}}</a>
    </div>
    {% if caption %}
    <div class="userinfo-caption">{{caption}}</div>
    {% endif %}
</div>
