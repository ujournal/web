<!--prettier-ignore-->
{% assign image = include.image %}
{% assign name = include.name %}
{% assign caption = include.caption %}

<div class="userinfo">
    <span class="userinfo-image">
        <img src="{{image}}" />
    </span>
    <div class="userinfo-name">{{name}}</div>
    {% if caption %}
    <div class="userinfo-caption">{{caption}}</div>
    {% endif %}
</div>
