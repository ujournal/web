---
title: Пост
layout_class: layout-post
---

<form class="postform" x-data="postform" x-on:submit.prevent="submit">
    <div class="postform-title">
        <input
            type="text"
            class="input"
            placeholder="Заголовок або URL (YouTube, SoundCloud, Reddit, Telegram, X)..."
            autofocus
            minlength="2"
            maxlength="256"
            name="title"
            x-on:input="$el.setCustomValidity('')"
        />
        <button type="button" class="button button-secondary">
            {% svg icons/paperclip.svg %}
        </button>
    </div>

    {% include editor.html maxlength=5000 name='body' %}

    <select
        class="input"
        name="feed_id"
        x-on:input="$el.setCustomValidity('')"
        x-model="feed_id"
    >
        <template x-for="feed in feeds">
            <option
                x-bind:value="feed.id"
                x-text="`${feed.name}${feed.alias.startsWith('/u/') ? ' (власна стрічка)' : ''}`"
            ></option>
        </template>
    </select>

    <template x-if="feeds.find(feed => feed.id == feed_id)?.description">
        <div
            x-text="feeds.find(feed => feed.id == feed_id).description"
            class="postform-description"
        ></div>
    </template>

    <div class="postform-actions">
        <button class="button button-primary">
            {% svg icons/send-2.svg %}
            <span class="button-label">Опублікувати</span>
        </button>
        <button class="button">
            {% svg icons/history.svg %}
            <span class="button-label">Відкласти</span>
        </button>
    </div>
</form>
